<div class="container-fluid main-container">
    <div class="row">
        <div class="col">
           
            <form (ngSubmit)="onLoginSubmit()" #loginForm="ngForm">
              <h2>Sign In</h2>
               
                
                  <mat-form-field appearance="legacy">
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-label>Email</mat-label>
                    <input type="email" matInput placeholder="Enter your email address" id="email" required [(ngModel)]="loginData.email" name="email" #lemail="ngModel">
                    <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                   
                  </mat-form-field> 
                  <div *ngIf="lemail.invalid && (lemail.dirty || lemail.touched)">
                    <div *ngIf="lemail.errors?.['required']" style="color: red">Email is required.</div>
                  </div>

                  <mat-form-field appearance="legacy">
                    <mat-icon matSuffix>key</mat-icon>
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="Enter Password" required="password" required [(ngModel)]="loginData.password" name="lpassword" #lpassword="ngModel">
                    <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                   
                  </mat-form-field> 
                  <div *ngIf="lpassword.invalid && (lpassword.dirty || lpassword.touched)"  >
                    <div *ngIf="lpassword.errors?.['required']" style="color: red">Password is required.</div>
                  </div>
                
<!--                 
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" placeholder="Enter your password" id="password" required [(ngModel)]="loginData.password" name="password" #lpassword="ngModel">
                    <div *ngIf="lpassword.invalid && (lpassword.dirty || lpassword.touched)" class="alert alert-danger">
                        <div *ngIf="lpassword.errors?.['required']">Password is required.</div>
                    </div>
                </div> -->
                <button type="submit" class="btn" [disabled]="!loginForm.form.valid"><mdb-icon fas icon="sign-in-alt"></mdb-icon> &nbsp; Signin</button>
              </form>
    </div>
</div>
